<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Daily Coffee Counter ☕️</title>
  </head>
  <body>
    <div class="container">
      <h1>Daily coffee tracker!</h1>
      <p>How many coffees have you had today?</p>
      <h2 id="count-el">0</h2>
      <button id="coffee-btn" onclick="coffee()">MORE</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Daily coffee intakes:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
